<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>弹幕demo</title>
</head>

<body>
    <div class="screen"></div>
    <div class="toolbar">
        <input id="text" type="text" placeholder="请输入弹幕内容" />
        <button class="send">发射</button>
        <button class="clear">关闭弹幕</button>
        <div class="word_style">
            <!--颜色: r: <input type="text" placeholder="red" name="red"></input> g: <input type="text" placeholder="green"
                name="green"></input> b: <input type="text" placeholder="blue" name="blue"></input>-->
            颜色：<input type="color" name='color'></input>
            <br>
            字体大小：<input type="text" placeholder="字体大小" name="font_size"></input>
            <br>
            弹幕高度：<select id="select_height">
                <option value=400>全屏</option>
                <option value=200>半屏</option>
                <option value=133>三分之一</option>
                <option value=100>四分之一</option>
            </select>
        </div>
    </div>

    <script src="jquery-3.4.1.js"></script>
    <!-- <script src="Item.js"></script> -->
    <script src="./index.js"></script>
    <script src="set.js"></script>
    <script src="fly.js"></script>
</body>
<style>
    .screen {
        position: relative;
        width: 100%;
        height: 400px;
        margin: 30px auto;
        overflow: hidden;
        white-space: nowrap;
    }

    .toolbar {
        width: 600px;
        margin: 20px auto;
        text-align: center;
    }

    .word_style {
        margin-top: 13px;
        border: 1px solid black;
    }

    .word_style input {
        width: 53px;
        margin-top: 10px;
    }
</style>

</html>
